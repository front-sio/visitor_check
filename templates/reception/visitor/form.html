{% extends 'visitors/base/index.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" placeholder="Enter NIDA number" name="national_id" id="nida" class="form-control" />
        </div>
      </div>
    </div>
   

    <button id="load-btn" class="btn btn-success">load</button>
  </form>


  <form action="" id="submit-form" class="not-visible" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" placeholder="Regular" name="national_id" value="19976850004595895" class="form-control" disabled />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-4">
            <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
            <input class="form-control" placeholder="Search" name="first_name" value="Masanja" type="text">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-4">
            <input class="form-control" placeholder="Birthday" hidden name="date_of_birth" value="06/04/1997" type="text">
            <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group has-success">
          <input type="text" placeholder="Success" name="last_name" value="Joseph" class="form-control is-valid" />
        </div>
        <div class="form-group has-success">
            <input type="text" placeholder="Success" name="gender" value="MALE" class="form-control is-valid" />
          </div>
        <div class="form-group has-success">
            <input type="text" placeholder="Success" name="middle_name" value="Masanja" class="form-control is-valid" />
          </div>
      </div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <input type="text" placeholder="Error Input" name="office_visited" value="Bp production ltd" class="form-control is-invalid" />
        </div>
      </div>
    </div>

    <button class="btn btn-success">Send</button>
  </form>





{% endblock content %}
